<div>
    <div class="modal-header">
        <h3 class="modal-title">Set a username</h3>
    </div>
    <div class="modal-body">
        This name will appear when you send messages:<br>
        <input type="text" name="username" ng-model="userSignIn.username">
    </div>
    <div class="modal-footer">
        <button ng-click="userSignIn.ok(userSignIn.username)">Set username</button>
    </div>
</div>
