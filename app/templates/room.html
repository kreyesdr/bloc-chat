<div class="vertical-bg">
  <div class="col-lg-2 bg-grey">
    <h1>Bloc Chat</h1>
    <div class="btn-group">
      <button type="button" class="btn btn-default pull-right glyphicon glyphicon-plus"  ng-click="room.addNew()"></button>
    </div>
    <ul>
      <li ng-repeat="data in room.rooms track by $index">
        {{ data.$value }}
      </li>
    </ul>
  </div>
</div>
